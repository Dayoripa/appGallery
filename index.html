<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header__container">
                <div class="logo">
                    <img src="./img/logo.png" alt="Logo" class="logo__img">
                </div>
                <input type="checkbox" id="check">
                <label for="check" class="menu__open">
                    &#8801
                </label>
                <nav class="menu">
                    <ul class="menu__nav">
                        <li class="menu__list menu__list--selected">
                            <a href="#" class="menu__links menu__links--selected">all</a>
                        </li>
                        <li class="menu__list">
                            <a href="#" class="menu__links  menu__links--color">branding</a>
                        </li>
                        <li class="menu__list">
                            <a href="#" class="menu__links menu__links--color">web</a>
                        </li>
                        <li class="menu__list">
                            <a href="#" class="menu__links menu__links--color">photography</a>
                        </li>
                        <li class="menu__list">
                            <a href="#" class="menu__links menu__links--color">app</a>
                        </li>
                        <label for="check" class="menu__close menu__links--color">
                            &#215
                        </label>
                        <li class="menu__list"><i class="fas fa-search"></i></li>
                    </ul>
                </nav>
            </div>
            <section class="banner">
                <div class="banner__text">
                    <h1 class="banner__title">
                        EXPLORE BEYOND HORIZON
                    </h1>
                    <p class="banner__subtitle">
                        Magna mundi referrentur quo,
                         no rebum dignissim qui.<br>
                        Per quodsi accusata id, agam labores.
                    </p>
                    <a href="https://titamedia.com/"
                     class="banner__btn">
                     VIEW OUR WORK
                    </a>
                </div>
            </section>
        </header>
        <div class="section__iconos">
            <section class="menu-second">
                <div class="menu-second__container">
                    <article class="menu-second__icon-1">
                        <div class="menu-second__punto"></div>
                        <div class="menu-second__punto"></div>
                    </article>
                    <article class="menu-second__icon-1">
                        <div class="menu-second__punto"></div>
                        <div class="menu-second__punto"></div>
                    </article>
                </div>
                <div class="barras">
                    <div class="menu-barras"></div>
                    <div class="menu-barras"></div>
                </div>
            </section>
            <div class="second-nav">
                <nav class="menu--second">
                    <ul class="menu__nav">
                        <li class="menu__list menu__list--selected">
                            <a href="#" class="menu__links menu__links--selected size">all</a>
                        </li>
                        <li class="menu__list">
                            <a href="#" class="menu__links  menu__links--color size">branding</a>
                        </li>
                        <li class="menu__list">
                            <a href="#" class="menu__links menu__links--color size">web</a>
                        </li>
                        <li class="menu__list">
                            <a href="#" class="menu__links menu__links--color size">photography</a>
                        </li>
                        <li class="menu__list">
                            <a href="#" class="menu__links menu__links--color size">app</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

        <main class="main">
            <section class="grid">
                <div class="grid__main">
                    <div class="grid__text">
                        <h3 class="grid__title">
                            CREATIVE LOGO
                        </h3>
                        <div class="grid__line"></div>
                        <h4 class="grid__subtitle">
                            branding
                        </h4>
                    </div>
                </div>
               <div class="grid__image-1"></div>
                <div class="grid__image-1"></div>
                <div class="grid__image-1"></div>
                <div class="grid__image-1"></div>
                <div class="grid__image-1"></div>
                <div class="grid__image-1"></div>
                <div class="grid__image-1"></div>
                <div class="grid__image-1"></div>
                <div class="grid__image-1"></div>
            </section>
        </main>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
